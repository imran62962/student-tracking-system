<!-- src/main/resources/templates/login-success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3>Login Success</h3>
            </div>
            <div class="card-body">
                <!-- Display validation errors -->
                <div th:if="${bindingResult != null and bindingResult.hasErrors()}"  class="alert alert-danger">
                    <strong>Error(s):</strong>
                    <ul>
                        <li th:each="error : ${bindingResult.allErrors}" th:text="${error.defaultMessage}"></li>
                    </ul>
                </div>

                <!-- Display submitted user data -->
                <div th:if="${user != null}">
                    <p th:text="'Name: ' + ${user.name}"></p>
                    <p th:text="'Email: ' + ${user.email}"></p>
                    <p th:text="'Mobile Number: ' + ${user.mobile}"></p>
                    <!-- Add more fields as needed -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
