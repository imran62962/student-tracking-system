<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Faculty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layouts/banner.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            width: 300px;
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
        }
        a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Edit Faculty</h1>
    <!-- Thymeleaf form for editing a faculty -->
    <form th:action="@{/updateFaculty/{id}(id=${faculty.id})}" th:object="${faculty}" method="post">
        <!-- Input fields for faculty properties -->
        <label>Name: <input type="text" th:field="*{name}" required /></label><br/>
        <label>Faculty ID: <input type="text" th:field="*{facultyId}" required /></label><br/>
        <label>Branch: <input type="text" th:field="*{branch}" required /></label><br/>
        <label>Designation: <input type="text" th:field="*{designation}" required /></label><br/>
        <button type="submit">Update</button>
    </form>
    <!-- Link to cancel and go back to the faculty list -->
    <a th:href="@{/getAllFacultyForAdmin}">Cancel</a>
</body>
</html>
